<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12">
      <div class="login-card">
        <div>
          <div class="login-main">
            <div class="logo-container">
              <img src="assets/logo/Logo-org-blue.png" alt="Logo" />
            </div>
            <form class="theme-form" [formGroup]="loginForm" *ngIf="pageType === 'admin'">
              <h4>Sign in to account</h4>
              <p>Enter your email & password to login</p>
              <div class="form-group">
                <label class="col-form-label">Email Address</label>
                <input class="form-control" type="email" required="" placeholder="app@yourmail.com" formControlName="email" />
                <app-error-message [control]="loginForm.get('email')" [message]="{ required: 'Email is required', email: 'Invalid Email' }"> </app-error-message>
              </div>
              <div class="form-group">
                <label class="col-form-label">Password</label>
                <input class="form-control" [type]="show ? 'text' : 'password'" formControlName="password" required="" placeholder="*********" />
                <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
                <app-error-message [control]="loginForm.get('password')" [message]="{ required: 'Password is required' }"> </app-error-message>
              </div>

              <div class="form-group mb-0">
                <button class="btn btn-primary d-block w-100" [class.loader--text]="authService.showLoader" [disabled]="!loginForm.valid || authService.showLoader" (click)="login()" type="button">
                  <span>{{ authService.showLoader ? "" : "Login" }}</span>
                </button>
              </div>
            </form>

            <form class="theme-form" [formGroup]="loginForm" *ngIf="pageType === 'student'">
              <h4>Sign in to account</h4>
              <p>Enter your mobile number & otp to login</p>
              <div class="form-group">
                <label class="col-form-label">Enter Your Mobile Number</label>
                <div class="row">
                  <div class="col-md-3">
                    <input class="form-control mb-1" type="text" value="+ 91" disabled />
                  </div>
                  <div class="col-md-9">
                    <input class="form-control mb-1" type="tel" value="000-000-0000" />
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary d-block w-100 m-t-10" type="submit">Send OTP</button>
                  </div>
                </div>
              </div>
              <app-error-message [control]="loginForm.get('email')" [message]="{ required: 'Email is required', email: 'Invalid Email' }"> </app-error-message>

              <div class="text-center mt-4 mb-4">
                <span class="reset-password-link">If don't receive OTP?  <a class="btn-link text-danger" routerLink="/">Resend</a></span>
              </div>

              <div class="form-group">
                <label class="col-form-label pt-0">Enter OTP</label>
                <div class="row">
                  <div class="col">
                    <input class="form-control text-center opt-text" type="text" value="0" maxlength="1" />
                  </div>
                  <div class="col">
                    <input class="form-control text-center opt-text" type="text" value="0" maxlength="1" />
                  </div>
                  <div class="col">
                    <input class="form-control text-center opt-text" type="text" value="0" maxlength="1" />
                  </div>
                  <div class="col">
                    <input class="form-control text-center opt-text" type="text" value="0" maxlength="1" />
                  </div>
                  <div class="col">
                    <input class="form-control text-center opt-text" type="text" value="0" maxlength="1" />
                  </div>
                  <div class="col">
                    <input class="form-control text-center opt-text" type="text" value="0" maxlength="1" />
                  </div>
                </div>
              </div>

              <div class="form-group mb-0">
                <button class="btn btn-primary d-block w-100" [class.loader--text]="authService.showLoader" [disabled]="!loginForm.valid || authService.showLoader" (click)="login()" type="button">
                  <span>{{ authService.showLoader ? "" : "Login" }}</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
